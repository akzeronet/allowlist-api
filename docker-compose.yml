version: "3.8"
services:
  allowlist:
    build: .
    container_name: allowlist-api
    ports:
      - "8080:8080"
    environment:
      API_KEY: "mi-super-clave"
      ENC_KEY: ""   # opcional: 64 hex chars para cifrar token (AES-256-GCM)
      DB_PATH: "/app/data/data.db"
      TZ: "America/Santo_Domingo"
      NODE_ENV: "production"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
